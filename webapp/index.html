<!DOCTYPE html>
<html>
<head>
    <title>Mobile Inspection</title>

    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta charset="UTF-8">

    <script id='sap-ui-bootstrap' type='text/javascript'
            src='resources/sap-ui-core.js'
            data-sap-ui-theme='sap_bluecrystal'
            data-sap-ui-libs='sap.m, sap.ui.layout'
            data-sap-ui-resourceroots='{"sciener.mobile.inspection": "./inspection"}'
            data-sap-ui-debug="true"
            data-sap-ui-logLevel="DEBUG"
            data-sap-ui-preload="async"
            data-sap-ui-xx-componentPreload="async"
            data-sap-ui-xx-bindingSyntax='complex'>

    <script>
        sap.ui.getCore().attachInit(function(){
            new sap.m.Shell({
                app: new sap.ui.core.ComponentContainer({
                    height: "100%",
                    name: "sciener.mobile.inspection"
                })
            }).placeAt("root")
        });

</head>
